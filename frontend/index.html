<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <script src="theme.js" defer></script>
    <script src="header.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <div class="header-container">
                <h1>Bookduck</h1>
                <div class="header-login-div" id="loginDiv">
                    <img src="/login1.png" alt="">
                    <span>Logga in</span>
                </div>
                <div class="modal" id="loginModal">
                    <div class="modal-container">
                      <span class="close-btn" id="closeModalBtn">&times;</span>
                      
                      <div id="loginView">
                        <h2 class="modal-h2">Logga in</h2>
                        <input type="text" placeholder="Användarnamn" id="loginUsername" />
                        <input type="password" placeholder="Lösenord" id="loginPassword"/>
                        <button class="button" id="loginAccountBtn">Logga in</button>
                        <p class="new-account-p">Ny användare?</p>
                        <button class="button create-account-btn" id="createAccountBtn">Skapa konto</button>
                       </div>
                       
                       <div id="registerView" style="display: none;">
                        <h2 class="modal-h2">Skapa konto</h2>
                        <input type="text" placeholder="Användarnamn" id="username" />
                        <input type="email" placeholder="E-post" id="email" />
                        <input type="password" placeholder="Lösenord" id="password" />
                        <button class="button" id="saveNewAccountBtn">Skapa konto</button>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="book-div-container" id="bookDivContainer">
            </div>
        </section>


    </main>
    
</body>
</html>
