<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="module" src="index.js" defer></script>
    <script type="module" src="utils.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <div class="header-container">
                <h1>Book Ducks</h1>
                <img src="/logga-duck.png" alt="" width="80px">
                <div class="header-login-div" id="loginDiv">
                    <img src="/login1.png" alt="">
                    <span>Logga in</span>
                </div>
                <div class="modal" id="loginModal">
                    <div class="modal-container">
                      <span class="close-btn" id="closeModalBtn">&times;</span>
                      
                      <div id="loginView">
                        <h2 class="modal-h2">Logga in</h2>
                        <input type="text" placeholder="Användarnamn" id="loginUsername" />
                        <input type="password" placeholder="Lösenord" id="loginPassword"/>
                        <button class="button" id="loginAccountBtn">Logga in</button>
                        <p class="new-account-p">Ny användare?</p>
                        <button class="button create-account-btn" id="createAccountBtn">Skapa konto</button>
                       </div>
                       
                       <div id="registerView" style="display: none;">
                        <h2 class="modal-h2">Skapa konto</h2>
                        <input type="text" placeholder="Användarnamn" id="username" />
                        <input type="email" placeholder="E-post" id="email" />
                        <input type="password" placeholder="Lösenord" id="password" />
                        <button class="button" id="saveNewAccountBtn">Skapa konto</button>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div class="book-div-container" id="bookDivContainer">
            </div>
        </section>
        <footer>
            <div class="footer-container">
                <div class="footer-loggo-container">
                    <img src="/logga-duck.png" alt="" width="80px">
                    <h1>Book Ducks</h1>
                </div>
                <hr>
                <div class="link-container">
                    <a href="" class="link-text">Om oss</a>
                    <a href="" class="link-text">Kontakt</a>
                    <a href="" class="link-text">Kundservice</a>
                </div>
                <div class="img-icon-container">
                    <img src="/instagram.png" alt="" width="30px">
                    <img src="/facebook.png" alt="" width="30px">
                    <img src="/youtube.png" alt="" width="30px">
                    <img src="/linkedin.png" alt="" width="30px">
                </div>
            </div>
        </footer>


    </main>
    
</body>
</html>
